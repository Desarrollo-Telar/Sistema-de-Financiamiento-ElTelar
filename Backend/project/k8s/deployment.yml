apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: backend
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata: # <--- AquÃ­ faltaba la "ta" al final
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: choc1403/iieltelarsa
        envFrom:
        - configMapRef:
            name: web-config
        ports:
        - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: backend
  labels:
    app: web
spec:
  selector:
    app: web
  ports:
  - protocol: TCP
    port: 8001
    targetPort: 8001
  type: ClusterIP