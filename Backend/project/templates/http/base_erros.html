{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Error{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f4f6f8;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .error-container {
        max-width: 600px;
        padding: 30px;
      }

      .error-code {
        font-size: 6rem;
        color: #dc3545;
        margin: 0;
      }

      .error-message {
        font-size: 1.5rem;
        margin: 10px 0;
      }

      .error-description {
        color: #6c757d;
        margin-bottom: 20px;
      }

      a {
        text-decoration: none;
        background-color: #0B090A;
        color: #efefef;
        padding: 10px 20px;
        border-radius: 5px;
        transition: 0.3s;
      }

      a:hover {
        background-color: #0056b3;
      }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">{% block code %}XXX{% endblock %}</h1>
        <p class="error-message">{% block message %}Mensaje de error{% endblock %}</p>
        <p class="error-description">{% block description %}Descripci√≥n detallada del error.{% endblock %}</p>
        <a href="/">Volver a la pagina de inicio.</a>
    </div>
</body>
</html>
