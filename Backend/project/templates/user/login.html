{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css'%}" />
  <link rel="icon" href="{% static 'img/logo.png' %}" />
  <link rel="stylesheet" href="{% static 'css/buttons.css' %}">
  <style type="text/css">
    body {
      background-color: #eef0f2;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <main>
    <div class="container shadow p-3 mb-5 bg-body-tertiary rounded" style="margin-top: 10rem; margin-bottom: 10rem;">
      <div class="row" style="padding:5rem">
        <div class="col-xs-12 col-md-6">
          <h3 style="color: #c52233;">Inicia Sesi칩n</h3>
          <p>Utilice su cuenta de El Telar</p>
        </div>
        <div class="col-xs-12 col-md-6">
          <form method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
              <label class="fw-medium" for="username">Nombre de usuario</label>
              <input type="text" name="username" class="form-control" />
            </div>
            <div class="form-group" style="margin-top: 0.5rem;">
              <label class="fw-medium" for="password">Contrase침a</label>
              <input type="password" name="password" class="form-control" />
            </div>
            <!-- 
            <div class="" style="margin-top: 0.5rem;">
              <a href="{% url 'password_reset' %}">Se me ha olvidado la contrase침a</a>
            </div>
-->
            <div class="d-grid grap-2 col-6 mx-auto" style="margin-top: 1.5rem;">
              <button type="submit" class="btn_iniciar"
                style="background-color: #a7333f; color: #fbfbf2;border-color: #a7333f; border-radius: 2rem;border-style: solid;">
                Iniciar Sesi칩n
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </main>
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/node_modules/sweetalert2/dist/sweetalert2.all.min.js' %}"></script>
  <script>
    {% if messages %}
    {% for message in messages %}
    Swal.fire({
      icon: "{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% elif message.tags == 'warning' %}warning{% else %}info{% endif %}",
      title: "{{ message }}",
      timer: 3000,
      showConfirmButton: false,
    });
    {% endfor %}
    {% endif %}
  </script>
</body>

</html>
