{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EL TELAR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static './css/login.css'%}" />
  <link rel="icon" href="{% static 'img/logo.png' %}" />

</head>

<body>
  <header>{% include 'messages.html'%}</header>
  <main class="formulario_main">
    <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
      <div class="formulario">
        <div class="col-6">
          <h3>Recuperar Contraseña</h3>
          <p>Utilice su correo electronico para recuperar su contraseña</p>
        </div>
        <div class="col-6">
          <form method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
              {{form}}
            </div>


            <div class="d-grid grap-2 col-6 mx-auto">
              <button type="submit" class="btn_iniciar">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    const email = document.getElementById('id_email');
    email.classList.add('form-control');
    const label_email = document.querySelector('label[for="id_email"]');
    label_email.classList.add('fw-medium');

  </script>
</body>

</html>
