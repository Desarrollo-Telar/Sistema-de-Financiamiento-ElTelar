{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EL TELAR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static './css/login.css'%}" />
  <link rel="icon" href="{% static 'img/logo.png' %}" />

</head>

<body>
  <header>{% include 'messages.html'%}</header>
  <main class="formulario_main">
    <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
      <div class="formulario">
        <div class="col-6">
          <h3>Nueva Contrase√±a</h3>

        </div>
        <div class="col-6">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}

            <div class="form-group" style="margin-bottom: 1rem">
              {{ field.label_tag }}
              {{ field }}
              {% if field.errors %}
              {{field.errors }}
              {% endif %}
            </div>

            {% endfor %}



            <button type="submit" class="btn_iniciar" style="padding: 0.5rem 1rem;">Cambiar</button>
            <a href="{% url 'index' %}">CANCELAR</a>

          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    const label_new_password1 = document.querySelector('label[for="id_new_password1"]');
    label_new_password1.classList.add('fw-medium');
    const password1 = document.getElementById('id_new_password1');
    password1.classList.add('form-control');

    const label_new_password2 = document.querySelector('label[for="id_new_password2"]');
    label_new_password2.classList.add('fw-medium');
    const password2 = document.getElementById('id_new_password2');
    password2.classList.add('form-control');
  </script>
</body>

</html>
