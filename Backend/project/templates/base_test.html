<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Bit치cora del Sistema</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 150px;
        }
        .filter-group label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
            color: #34495e;
        }
        .filter-group input, .filter-group select {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .filter-group input[type="date"] {
            padding: 6px 10px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #3498db;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        thead {
            background-color: #34495e;
            color: #fff;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        @media(max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            .filter-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Bit치cora del Sistema</h1>

    <!-- Filtros avanzados -->
    <form method="get" class="filters">
        <div class="filter-group">
            <label for="tipo">Tipo de Evento</label>
            <select name="tipo" id="tipo">
                <option value="">-- Todos --</option>
                <option value="ERROR" {% if tipo == 'ERROR' %}selected{% endif %}>Error</option>
                <option value="ACCESO" {% if tipo == 'ACCESO' %}selected{% endif %}>Acceso</option>
                <option value="CONFIG" {% if tipo == 'CONFIG' %}selected{% endif %}>Configuraci칩n</option>
                <option value="OTRO" {% if tipo == 'OTRO' %}selected{% endif %}>Otro</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" id="usuario" placeholder="Buscar por usuario" value="{{ usuario }}">
        </div>
        <div class="filter-group">
            <label for="fecha_inicio">Fecha Inicio</label>
            <input type="date" name="fecha_inicio" id="fecha_inicio" value="{{ fecha_inicio }}">
        </div>
        <div class="filter-group">
            <label for="fecha_fin">Fecha Fin</label>
            <input type="date" name="fecha_fin" id="fecha_fin" value="{{ fecha_fin }}">
        </div>
        <div class="filter-group" style="align-self: flex-end;">
            <button type="submit" class="btn">Buscar</button>
        </div>
    </form>

    <!-- Tabla de registros -->
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Usuario</th>
                <th>IP</th>
                <th>Descripci칩n</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.fecha }}</td>
                <td>{{ log.get_tipo_evento_display }}</td>
                <td>{{ log.usuario.username if log.usuario else "N/A" }}</td>
                <td>{{ log.ip_address }}</td>
                <td>{{ log.descripcion }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" style="text-align:center;">No hay registros que mostrar.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
