{% load static %}
<tr>
                        <td>
                            <a style="text-decoration: none; color: black;"
                            href="{% url 'financings:detalle_boleta' credit.id %}">
                            {{ forloop.counter }}
                            </a>
                        
                        </td>
                        <td scope="row">
                            <a style="text-decoration: none; color: black;"
                            href="{% url 'financings:detalle_boleta' credit.id %}">
                            {{credit.fecha_emision.date}}
                            </a>
                        </td>
                        <td scope="row">
                            <a style="text-decoration: none; color: black;"
                            href="{% url 'financings:detalle_boleta' credit.id %}">
                            {{credit.numero_referencia}}
                            </a>

                        </td>
                        <td scope="row">
                            <a style="text-decoration: none; color: black;"
                            href="{% url 'financings:detalle_boleta' credit.id %}">
                            Q{{credit.Fmonto}}
                            </a>


                        </td>
                        <td scope="row">
                            <a style="text-decoration: none; color: black;"
                            href="{% url 'financings:detalle_boleta' credit.id %}">
                            {{credit.tipo_pago}}
                            </a>
                        </td>


                        <td scope="row">
                            <a style="text-decoration: none; color: black;"
                            href="{% url 'financings:detalle_boleta' credit.id %}">
                            {{credit.estado_transaccion}}

                            </a>
                            
                        </td>
                        <td scope="row">
                            {% if credit.estado_transaccion == 'COMPLETADO' %}
                            <div class="activo ">
                                <a href="{% url 'financings:detalle_boleta' credit.id %}" 
                                    style="text-decoration: none; color: #00340c;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                                    </svg>

                                </a>


                            </div>
                            {% else %}
                            <div class=" inactivo ">
                                <a href="{% url 'financings:detalle_boleta' credit.id %}" style="text-decoration: none; color: #00340c;">Pendiente de vincular</a>
                                


                            </div>
                            {% endif %}
                            
                        </td>








                    </tr>
