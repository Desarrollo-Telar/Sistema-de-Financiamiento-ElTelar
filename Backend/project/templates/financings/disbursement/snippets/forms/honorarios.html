{% load static %}
<div class="form-group" style="padding: 2rem;">
    <hr>
    <div class=" row">
        <div class=" col-xs-12 col-sm-4">
            <label class="fw-medium" for="honorarios">Honorarios</label>
        </div>
        <div class="col-xs-12 col-sm-8">
            <div>
                <label class="fw-medium" for="honorarios">Monto de Honorarios</label>
                <div class="input-group mb-3">
                    <span class="input-group-text fw-medium" id="basic-addon1">Q</span>
                    <input type="number" min="0" step="any" class="form-control" id="honorarios"
                        placeholder="Monto de Honorarios">
                </div>

            </div>

            <div style="margin: 1rem 0; ">
                <label class="fw-medium" for="honorarios">Numero de Referencia</label>
                <input type="number" min="0" class="form-control" placeholder="Numero de Referencia"
                    id="numero_referencia_honorarios">

            </div>
            <div style="margin: 1rem 0; ">
                <label class="fw-medium" for="honorarios">Fecha de Emision</label>
                <input type="date" class="form-control" placeholder="Fecha de Emision" id="fecha_emision_honorarios">

            </div>
            <div style="margin: 1rem 0; ">
                <label class="fw-medium" for="honorarios">Documento de la Boleta</label>
                <input type="file" class="form-control" placeholder="Fecha de Emision" id="boleta_honorarios"
                    accept=".pdf,image/*">


            </div>
            <div style="margin: 1rem 0; ">
                <label class="fw-medium" for="honorarios">Observaciones</label>
                <textarea type="te" class="form-control"
                    placeholder="Observaciones o Informacion extra sobre el pago de honorarios"
                    id="descripcion_honorarios" rows="3"></textarea>


            </div>



        </div>

    </div>
    <hr>



</div>
