{% load static %}
<div class="form-group" style=" padding: 2rem;">
    <hr>
    <div class="row">
        <div class=" col-xs-12 col-sm-4">
            <label class=" fw-medium" for="poliza_seguro">Poliza de Seguro</label>

        </div>
        <div class="col-xs-12 col-sm-8">
            <div>
                <label class=" fw-medium" for="poliza_seguro">Monto de Poliza de Seguro</label>
                <div class="input-group mb-3">
                    <span class="input-group-text fw-medium" id="basic-addon1">Q</span>
                    <input type="number" min="0" step="any" class="form-control" id="poliza_seguro"
                        placeholder="Monto Sobre la Poliza de Seguro">
                </div>
            </div>
            <div style="margin: 1rem 0; ">
                <label class="fw-medium" for="poliza_seguro">Numero de Referencia</label>
                <input type="number" min="0" class="form-control" placeholder="Numero de Referencia"
                    id="numero_referencia_poliza">

            </div>
            <div style="margin: 1rem 0; ">
                <label class="fw-medium" for="poliza_seguro">Fecha de Emision</label>
                <input type="date" class="form-control" placeholder="Fecha de Emision" id="fecha_emision_poliza">

            </div>
            <div style="margin: 1rem 0; ">
                <label class="fw-medium" for="poliza_seguro">Documento de la Boleta</label>
                <input type="file" class="form-control" placeholder="Documento de la Boleta" id="boleta_poliza"
                    accept=".pdf, image/*">


            </div>
            <div style="margin: 1rem 0; ">
                <label class="fw-medium" for="poliza_seguro">Observaciones</label>
                <textarea type="te" class="form-control"
                    placeholder="Observaciones o Informacion extra sobre el pago de Poliza de Seguro"
                    id="descripcion_poliza" rows="3"></textarea>


            </div>

        </div>
    </div>
    <hr>



</div>
