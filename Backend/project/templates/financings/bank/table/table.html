{% load static %}

<div class="row">
    <div class="col-12 ">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">No. Referencia</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Debito (-)</th>
                        <th scope="col">Credito (+)</th>
                        <th scope="col">Status</th>



                    </tr>
                </thead>
                <tbody>
                    {% for credit in banco_list %}

                    <tr>
                        <td scope="row">

                            {{credit.fecha}}


                        </td>
                        <td scope="row">

                            {{credit.referencia}}

                        </td>
                        <td scope="row">

                            {{credit.descripcion}}

                        </td>
                        <td scope="row">
                            Q{{credit.f_debito}}
                        </td>
                        <td scope="row">
                            Q{{credit.f_credito}}
                        </td>
                        <td class=" activo  ">
                            {{credit.status}}
                        </td>








                    </tr>

                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


</div>
