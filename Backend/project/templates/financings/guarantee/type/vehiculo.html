<div id="vehiculo" style="display: none;">
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="plan">Placa</label>
        <input type="text" class="form-control" id="plan">
    </div>


    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="marca">Marca</label>
        <input type="text" class="form-control" id="marca">
    </div>
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="color">Color</label>
        <input type="text" class="form-control" id="color">
    </div>
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="noChasis">No.Chasis</label>
        <input type="text" class="form-control" id="noChasis">
    </div>
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="noMotor">No.Motor</label>
        <input type="text" class="form-control" id="noMotor">
    </div>
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="valor_comercial">Valor Comercial</label>
        <div class="input-group mb-3">
            <span class="input-group-text fw-medium" id="basic-addon1">Q</span>
            <input type="number" min="0" step="any" id="valor_comercial" class="form-control">
        </div>
    </div>
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="plan">Fotografia</label>
        <input class="form-control" type="file" id="formFile" accept=".pdf, image/* ">
    </div>
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="plan">No.Poliza</label>
        <input class="form-control" type="text">
    </div>
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="valor_comercial">Monto de Seguro</label>
        <div class="input-group mb-3">
            <span class="input-group-text fw-medium" id="basic-addon1">Q</span>
            <input type="number" min="0" step="any" id="valor_comercial" class="form-control">
        </div>
    </div>

    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="plan">No. Contrato de Arrendamiento</label>
        <input type="text" class="form-control" id="plan">
    </div>

    <a href="#">Agregar</a>

</div>
