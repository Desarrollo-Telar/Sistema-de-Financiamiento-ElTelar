{% load static %}
<div id="hipoteca" style="display: none;">
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="noEscritura">No.Escritura</label>
        <input type="text" class="form-control" id="noEscritura">

    </div>
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="notario">Notario</label>
        <input type="text" class="form-control" id="notario">

    </div>
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="finca">Finca</label>
        <input type="number" min="0" step="any" class="form-control" id="finca">

    </div>
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="folio">Folio</label>
        <input type="number" min="0" step="any" class="form-control" id="folio">

    </div>
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="libro">Libro</label>
        <input type="number" min="0" step="any" class="form-control" id="libro">

    </div>
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="area">Area</label>
        <div class="input-group mb-3">
            <input type="number" min="0" step="any" class="form-control" name="area" id="area">
            <span class="input-group-text fw-medium" id="basic-addon1">m2</span>
        </div>

    </div>
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="ubicacion">Ubicacion</label>
        <textarea name="ubicacion" id="ubicacion" class="form-control" rows="2"></textarea>

    </div>
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="descripcion">Descripcion</label>
        <textarea name="descripcion" id="descripcion" class="form-control" rows="2"></textarea>

    </div>
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="valor_comercial">Valor Comercial</label>
        <div class="input-group mb-3">
            <span class="input-group-text fw-medium" id="basic-addon1">Q</span>
            <input type="number" min="0" step="any" class="form-control" name="valor_comercial" id="valor_comercial">

        </div>

    </div>
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="titular">Titular</label>
        <input type="text" class="form-control" id="titular">

    </div>
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="estatus">Estatus</label>
        <select class="form-select" id="estatus">
            <option value="GRAVAMEN HIPOTECARIO">GRAVAMEN HIPOTECARIO</option>
            <option value="TRASPASO REGISTRADO">TRASPASO REGISTRADO</option>
            <option value="TRASPASO NO REGISTRAL">TRASPASO NO REGISTRAL</option>
        </select>

    </div>
    <div class="form-group" style="margin-top: 2rem;">
        <label class="fw-medium" for="noContratoArrendamiento">No. Contrato de Arrendamiento</label>
        <input type="text" class="form-control" id="noContratoArrendamiento">

    </div>
