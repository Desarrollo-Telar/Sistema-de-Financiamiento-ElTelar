<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cerrando pestaña...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos opcionales con Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        // Intentar cerrar la pestaña al cargar
        window.onload = function () {
            window.close();

            // Si no se cierra, muestra el botón manual
            setTimeout(() => {
                document.getElementById('manual-close').classList.remove('d-none');
            }, 1000);
        }
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="text-center">
        <div class="mb-4">
            <h2 class="text-secondary">Cerrando la pestaña...</h2>
            <p class="text-muted">Si la pestaña no se cierra automáticamente, haz clic en el botón de abajo.</p>
        </div>
        <button id="manual-close" class="btn btn-danger d-none" onclick="window.close()">Cerrar manualmente</button>
    </div>
</body>
</html>
