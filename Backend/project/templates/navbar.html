{% load static %} {% url 'users:profile' as profile %}

<style>
  .btn_outline {
    background-color: #e02226;
    border-color: #e02226;
    border-radius: 2rem;
    padding: 0 1rem;
    color: #f5f3f4;
  }

  .dropdown a {
    text-decoration: none;
    color: #000;
  }
</style>

<nav
  class="navbar navbar-expand-lg bg-body-tertiary shadow-sm bg-body-tertiary rounded"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img
        src="{% static './img/logo.png'%}"
        style="height: 3rem; width: 10rem"
        alt="Logo"
        class="d-inline-block align-text-top"
      />
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-disabled="true"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="currentColor"
              class="bi bi-bell-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"
              /></svg
          ></a>
        </li>
      </ul>
      <form class="d-flex" role="Buscar">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Buscar"
          aria-label="Buscar"
        />
        <button class="btn_outline" type="submit">Buscar</button>
      </form>
      <div class="dropdown" style="margin: 0 4rem 0 1rem">
        <a
          class="dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
            />
          </svg>
          {{user}}
        </a>

        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="{{profile}}">Perfil</a>
          </li>
          <li><a class="dropdown-item" href="#">Cambiar Contraseña</a></li>
          <hr />
          <li>
            <a class="dropdown-item" href="{% url 'logout' %}">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
