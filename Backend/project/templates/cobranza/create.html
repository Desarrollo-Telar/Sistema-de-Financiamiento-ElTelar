{% extends 'base_asesor.html' %}
{% load static %}

{% block css %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="container box">
    <form method="post" enctype="multipart/form-data" autocomplete="off"
        action="{% url 'customers:creacion_cobranza' %}">
        {% csrf_token %}
        <div class="row" style="margin-top: 1rem;">
            {% include 'cobranza/forms/forms.html' %}
        </div>
       
        <div class="row" style="margin-top: 1rem;">
            <div class="col">
                <button onclick="window.history.back()" type="button" class="btn_cancel">Cancelar</button>

            </div>
            <div class="col">
                <button type="submit" class="btn_guardar">Guardar</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script type="module" src="{% static 'js/cobranza/vista_seleccionador.js'%}"></script>

{% endblock %}
