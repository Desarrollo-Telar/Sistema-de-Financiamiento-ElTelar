{% load static %}


{% for field in form %}

<div class="form-group mb-3">
  <label for="{{ field.id_for_label }}" class="form-label fw-bold">
    {{ field.label }}
  </label>
  {{ field }}
  {% if field.errors %}
  {{ field.errors }}
  {% endif %}
</div>
<br />

{% endfor %}
<div class="row">
  <div class="mb-3">
    <label for="formFileMultiple" class="form-label fw-bold">Documento De La Gesti√≥n Realizada</label>
    <input class="form-control" type="file" id="formFileMultiple" name="archivos[]" multiple >

  </div>
</div>

<script>
  const input = document.getElementById('formFileMultiple');

input.addEventListener('paste', (e) => {
    const items = e.clipboardData.items;

    for (let item of items) {
        if (item.type.indexOf("image") === 0) {
            const blob = item.getAsFile();
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(blob);
            input.files = dataTransfer.files;
        }
    }
});

</script>
