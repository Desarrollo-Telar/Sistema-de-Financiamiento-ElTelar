{% load static %}



<!-- BotÃ³n que abre el modal -->
<button type="button" class="btn_guardar" data-bs-toggle="modal" data-bs-target="#formModal">
    Registrar Cobranza Nueva
</button>

<!-- Modal -->
<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="formModalLabel">Formulario de Registro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <form method="post" enctype="multipart/form-data" autocomplete="off"
                action="{% url 'customers:creacion_cobranza' %}">
                {% csrf_token %}
                <div class="modal-body">
                    {% include 'cobranza/forms/forms.html' %}
                </div>
                <div class="modal-footer">

                    <button data-bs-dismiss="modal" type="button" class="btn_cancel">Cancelar</button>
                    <button type="submit" class="btn_guardar">Guardar</button>

                </div>
            </form>

        </div>
    </div>
</div>
