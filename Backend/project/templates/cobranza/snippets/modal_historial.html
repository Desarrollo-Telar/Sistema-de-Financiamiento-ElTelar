                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p class="mb-1"><span class="fw-bold">Acci√≥n:</span></p>
                            <p class="text-muted" id="modal-accion">-</p>

                        <div class="col-md-6">

                            <p class="text-muted" id="modal-usuario">-</p>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <p class="mb-1"><span class="fw-bold">Fecha y Hora:</span></p>

                    </div>

                    </div>

                        </div>
                    </div>
                    
                    <div class="row mt-3">

                            <div class="bg-light p-3 rounded" id="modal-datos-nuevos">
                                <p class="text-muted mb-0">Sin datos nuevos</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
