{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <link rel="icon" href="{% static 'img/logo.png' %}" />

  <!-- Bootstrap-->

  <!--<link rel="stylesheet" href="{% static 'css/style.css'%}" /> -->

  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/buttons.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <!-- PARA AGREGAR FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">



  {% block css %}
  {% endblock%}
  <style type="text/css">
    body {
      background-color: #eef0f2;
      font-family: "Quicksand", serif;

    }
  </style>
</head>

<body>
  <header>
    {% include 'navbar.html' %}
    <!--  -->
  </header>

  <main style="margin-top: 2rem">
    <div class="container">
      <div class="row">

        {% block content %} {% endblock %}

      </div>
    </div>
  </main>

  <!--Bootstrap-->


  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- Incluye Axios en tu archivo HTML desde una CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="{% static 'js/node_modules/sweetalert2/dist/sweetalert2.all.min.js' %}"></script>
  <script>
    {% if messages %}
    {% for message in messages %}
    Swal.fire({
      icon: "{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% elif message.tags == 'warning' %}warning{% else %}info{% endif %}",
      title: "{{ message }}",
      timer: 3000,
      showConfirmButton: false,
    });
    {% endfor %}
    {% endif %}
  </script>


  {%block js%} {%endblock%}
</body>

</html>
