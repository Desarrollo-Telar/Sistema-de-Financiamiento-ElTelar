{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codigo Verificacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static './css/login.css'%}" />
</head>

<body>
    <main class="formulario_main">
        <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="formulario">
                <div class="col-6">
                    <img src="{% static 'img/logo.png'%}" style="width: 20rem;" alt="">
                    <p>Por favor verique en Whatssapp o en su correo electronico su codigo de verificaci√≥n</p>

                </div>
                <div class="col-6">
                    <form action="" method="POST" autocomplete="off">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                            {{ field.label_tag }}
                            {{ field }}

                            {% if field.errors %}
                            {{ field.errors }}
                            {% endif %}
                        </div>
                        {% endfor %}
                        <div class="d-grid grap-2 col-6 mx-auto">
                            <button type="submit" class="btn_iniciar">
                                Verificar
                            </button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
