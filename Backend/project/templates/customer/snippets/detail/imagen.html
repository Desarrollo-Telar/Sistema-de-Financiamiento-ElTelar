{% load static %}
<div class="row" style="margin: 2rem;">
    <div>
        <a href="{% url 'imagen:create_image' customer_code %}" class="btn_edit">Agregar una nueva Imagen</a>
    </div>
    <div class="col-12" style="margin-top: 2rem;">
        {% for image in imagen %}
        <div class="row" style="margin-top: 0.5rem;">
            <div class="col-2">
                <p class="fw-semibold">{{image.image_id.description}}</p>

            </div>
            
            <div class="col-2">
                <a href="{{image.image_id.get_image}}">Descargar</a>
                
            </div>
            {% if request.user.rol == 'Administrador' or request.user.rol == 'Administradora' %}
            <div class="col-2">
                <a href="{% url 'imagen:update_image' image.image_id.id customer_code %}" class="btn_edit">Editar
                    Imagen</a>

            </div>
            <div class="col-2">
                <a href="{% url 'imagen:delete_image' image.image_id.id customer_code %}" class="btn_add">Eliminar
                    Imagen</a>
            </div>
            {% endif %}

        </div>



        {% endfor %}

    </div>


</div>
