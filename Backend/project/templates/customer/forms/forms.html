    {% endfor %}

    <hr />

        border: 1px solid #ba181b;

        padding: 0.5rem;

        background-color: #effaf3;
      " href=" {% url 'customers:customers' %}">Volver atr√°s</a>
    <button type="submit" style="

        padding: 0.5rem 1rem;
        border-radius: 2rem;
