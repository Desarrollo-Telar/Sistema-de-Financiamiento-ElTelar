<div class="row g-3">
    <div class="col-6">
        <div class="form-group">
            <label for="type_of_product_or_service">Tipo Producto o Servicio</label>
            <input type="text" class="form-control" name="type_of_product_or_service" id="type_of_product_or_service">
        </div>
    </div>
    <div class="col-6">
        <div class="form-group">
            <label for="total_value_of_the_product_or_service">Valor total del producto o servicio</label>
            <div class="input-group">
                <div class="input-group-text">Q</div>
                <input type="num" min="0" class="form-control" name="total_value_of_the_product_or_service"
                    id="total_value_of_the_product_or_service">
            </div>

        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <label for="investment_plan_description">Descripción del plan de inversión</label>
            <textarea name="investment_plan_description" id="investment_plan_description" class="form-control"
                rows="3"></textarea>
        </div>
    </div>

    <div class="col-6">
        <div class="form-group">
            <label for="initial_amount">Monto Inicial a manejar en el producto o servicios</label>
            <div class="input-group">
                <div class="input-group-text">Q</div>
                <input type="num" min="0" class="form-control" name="initial_amount" id="initial_amount">
            </div>

        </div>
    </div>
    <div class="col-6">
        <div class="form-group">
            <label for="monthly_amount">Monto Inicial a manejar en el producto o servicios</label>
            <div class="input-group">
                <div class="input-group-text">Q</div>
                <input type="num" min="0" class="form-control" name="monthly_amount" id="monthly_amount">
            </div>

        </div>
    </div>

    <div class="col-12">
        <div class="form-check form-switch">
            <label for="transfers_or_transfer_of_funds" class="form-check-label">Transferencias o traslado de fondos (Si
                o No)</label>
            <input type="checkbox" name="transfers_or_transfer_of_funds" id="transfers_or_transfer_of_funds"
                class="form-check-input">

        </div>
    </div>
    <div class="col-12" id="transferencias">
        <div class="form-group">
            <label for="type_of_transfers_or_transfer_of_funds">Tipo de transferencias o traslado de fondos Local o
                Internacional</label>
            <select class="form-select" aria-label="Default select example" id="type_of_transfers_or_transfer_of_funds">
                <option value="Local">Local</option>
                <option value="Internacional">Internacional</option>
            </select>
        </div>

    </div>

</div>
