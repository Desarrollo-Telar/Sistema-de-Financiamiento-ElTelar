{% load static %}
<div class="dpi">
    <div class="seleccionar" style="margin-bottom: 2rem;">
        <p>Selecionar el tipo de formato a subir para el apartado del DPI</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="imagen_mostrar">
            <label class="form-check-label" for="flexRadioDefault1">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-images" viewBox="0 0 16 16" style="margin-right: 0.5rem;">
                    <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
                    <path d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2M14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1M2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1z"/>
                  </svg>
                  Imagen
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="pdf_mostrar" >
            <label class="form-check-label" for="flexRadioDefault2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-filetype-pdf" viewBox="0 0 16 16" style="margin-right: 0.5rem;">
                    <path fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5zM1.6 11.85H0v3.999h.791v-1.342h.803q.43 0 .732-.173.305-.175.463-.474a1.4 1.4 0 0 0 .161-.677q0-.375-.158-.677a1.2 1.2 0 0 0-.46-.477q-.3-.18-.732-.179m.545 1.333a.8.8 0 0 1-.085.38.57.57 0 0 1-.238.241.8.8 0 0 1-.375.082H.788V12.48h.66q.327 0 .512.181.185.183.185.522m1.217-1.333v3.999h1.46q.602 0 .998-.237a1.45 1.45 0 0 0 .595-.689q.196-.45.196-1.084 0-.63-.196-1.075a1.43 1.43 0 0 0-.589-.68q-.396-.234-1.005-.234zm.791.645h.563q.371 0 .609.152a.9.9 0 0 1 .354.454q.118.302.118.753a2.3 2.3 0 0 1-.068.592 1.1 1.1 0 0 1-.196.422.8.8 0 0 1-.334.252 1.3 1.3 0 0 1-.483.082h-.563zm3.743 1.763v1.591h-.79V11.85h2.548v.653H7.896v1.117h1.606v.638z"/>
                  </svg>
                PDF
            </label>
          </div>

    </div>
    
    
    <div class="imagenes_dpi" id="imagenes_dpi" style="display: none;">
        <div class="col-12">
            <p>Imagen Frontal del DPI</p>
            <div class="form-group">
                <div class="input-group mb-3">  
                    <input type="file" class="form-control" id="frontal_dpi_img" accept="image/*">
                  </div>
            
            </div>
        
        </div>
        <div class="col-12">
            <p>Imagen Inversa del DPI</p>
            <div class="form-group">
                <div class="input-group mb-3">  
                    <input type="file" class="form-control" id="inverso_dpi_img" accept="image/*">
                  </div>
            
            </div>
        
        </div>
    
    </div>
    <div class="pdf_dpi" id="pdf_dpi" style="display: none;">
        <div class="col-12">
            <p>PDF del DPI</p>
            <div class="form-group">
                <div class="input-group mb-3">  
                    <input type="file" class="form-control" id="frontal_dpi_img" accept=".pdf">
                  </div>
            
            </div>
        
        </div>

    </div>

</div>
