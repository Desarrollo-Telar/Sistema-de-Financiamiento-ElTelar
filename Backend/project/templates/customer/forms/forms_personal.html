{% load static %}
{% for field in form1 %}

<div class="form-group">
    {{ field.label_tag }}
    {{ field }}
    {% if field.errors %}
    {{ field.errors }}
    {% endif %}
</div>
<br />


{% endfor %}
<hr>
<h5>Dirección</h5>
<div class="row g-3">
    <div class="col-12">
        <div class="form-group">
            <label for="calle1">Dirección particular o sede social completa:</label>
            <input type="text" class="form-control" id="street1"
                placeholder="Calle o avenida, casa, colonia, sector, lote, manzana, otros" name="street1">
            <div class="form-text" id="basic-addon4">Ejemplo: 11 AVENIDA 5 CALLE 5-09</div>
        </div>
    </div>
    <div class="col-2">
        <div class="form-group">
            <label for="number1">Zona</label>
            <input type="number" min="0" class="form-control" id="number1" name="number1">
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label for="city1">Departamento</label>
            <input type="text" class="form-control" id="city1" name="city1">
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label for="state1">Municipio</label>
            <input type="text" class="form-control" id="state1" name="state1">
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label for="postal_code1">Codigo Postal</label>
            <input type="text" class="form-control" id="postal_code1" name="postal_code1">
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <label for="country1">País</label>
            <input type="text" class="form-control" id="country1" name="country1">
        </div>
    </div>

</div>
<br>
