<div id="PersonalInformation">
    <div class="row g-3">
        <div class="col-6">
            <div class="form-group">
                <label for="first_name">Nombre</label>
                <input type="text" name="fist_name" id="fist_name" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="last_name">Apellido</label>
                <input type="text" name="last_name" id="last_name" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="email">Correo Electronico</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="telephone">Numero de Telefono</label>
                <div class="input-group">
                    <div class="input-group-text">+502</div>
                    <input type="num" min="0" name="telephone" id="telephone" class="form-control">

                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="email">Tipo de Identificación</label>
                <select class="form-select" aria-label="Default select example" id="type_identification">
                    <option value="DPI">DPI</option>
                    <option value="PASAPORTE">PASAPORTE</option>
                    <option value="OTRO">OTRO</option>
                </select>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="identification_number">Numero de identificación</label>
                <input type="num" min="0" name="identification_number" id="identification_number" class="form-control">
            </div>
        </div>

    </div>
</div>
