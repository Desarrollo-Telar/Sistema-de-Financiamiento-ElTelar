  <script>


    // Animation on scroll
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, observerOptions);

    document.querySelectorAll('.stat-card').forEach(card => {
      card.style.opacity = '0';
      card.style.transform = 'translateY(20px)';
      card.style.transition = 'all 0.6s ease-out';
      observer.observe(card);
    });

    // Staggered animation for cards
    document.querySelectorAll('.stat-card').forEach((card, index) => {
      card.style.animationDelay = `${index * 0.1}s`;
    });

    // Notification system
    let cantidadNotificaciones = 0;

    function mostrarToaster(mensaje) {
      Swal.fire({
        toast: true,
        position: 'top-end',
        icon: 'info',
        title: mensaje,
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        background: 'rgba(255, 255, 255, 0.95)',
        backdrop: false,
        didOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer);
          toast.addEventListener('mouseleave', Swal.resumeTimer);
        }
      });
    }

    async function cargarNotificaciones() {
      const list = document.getElementById("notificaciones-list");
      const badge = document.getElementById("noti-badge");

      const protocolo = window.location.protocol;
      const dominio = window.location.hostname;
      const puerto = window.location.port;
      const baseUrl = `${protocolo}//${dominio}${puerto ? `:${puerto}` : ''}`;
      const url = `${baseUrl}/actividades/api/notificaciones/`;

      try {
        const response = await fetch(url, {
          method: 'GET',
          credentials: 'include'
        });

        const data = await response.json();
        const total = data.length;

        // Actualizar badge
        badge.textContent = total > 99 ? "99+" : total;
        badge.style.display = total > 0 ? "inline-block" : "none";

        // Mostrar toaster si hay nuevas
        if (total > cantidadNotificaciones) {
          mostrarToaster(`Tienes ${total - cantidadNotificaciones} nueva(s) notificaciÃ³n(es).`);
        }
        cantidadNotificaciones = total;

        // Limpiar lista de notificaciones
        list.innerHTML = "";

        if (total === 0) {
          list.innerHTML = `
            <li><a class="dropdown-item fw-light" href="#"> No hay notificaciones nuevas. </a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item fw-italic" href="/actividades/notification/">Ver Todas las Notificaciones</a></li>
          `;
        } else {
          data.slice(0, 5).forEach(noti => {
            const item = document.createElement("li");
            item.innerHTML = `
              <a class="dropdown-item fw-semibold" href="${baseUrl}/actividades/notification/${noti.uuid}/">
                ${noti.title}<br><small class="fw-light">${noti.created_at}</small>
              </a>
            `;
            list.appendChild(item);
          });

          const divider = document.createElement("li");
          divider.innerHTML = `<hr class="dropdown-divider">`;

          const verMas = document.createElement("li");
          verMas.innerHTML = `<a class="dropdown-item fw-italic" href="/actividades/notification/">Ver Todas las Notificaciones</a>`;

          list.appendChild(divider);
          list.appendChild(verMas);
        }

      } catch (error) {
        console.error("Error al cargar notificaciones:", error);
      }
    }

    // Initialize tooltips
    document.addEventListener('DOMContentLoaded', () => {
      // Enable tooltips
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });

      // Load notifications
      cargarNotificaciones();
      setInterval(cargarNotificaciones, 10000);

      // Add hover effects to interactive elements
      document.querySelectorAll('.clickable').forEach(element => {
        element.addEventListener('mouseenter', function () {
          this.style.transform = 'scale(1.02)';
        });

        element.addEventListener('mouseleave', function () {
          this.style.transform = 'scale(1)';
        });
      });

      // Add smooth scrolling
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });

      // Add loading animation to forms
      document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', function () {
          const submitBtn = this.querySelector('button[type="submit"]');
          if (submitBtn) {
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Cargando...';
            submitBtn.disabled = true;
          }
        });
      });
    });

    // Add particle effect on click
    document.addEventListener('click', function (e) {
      if (e.target.closest('.stat-card')) {
        createParticles(e.pageX, e.pageY);
      }
    });

    function createParticles(x, y) {
      for (let i = 0; i < 6; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'fixed';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.width = '4px';
        particle.style.height = '4px';
        particle.style.backgroundColor = '#3b82f6';
        particle.style.borderRadius = '50%';
        particle.style.pointerEvents = 'none';
        particle.style.zIndex = '9999';
        document.body.appendChild(particle);

        const angle = (Math.PI * 2 * i) / 6;
        const velocity = 2;
        const dx = Math.cos(angle) * velocity;
        const dy = Math.sin(angle) * velocity;

        let opacity = 1;
        let scale = 1;
        let posX = x;
        let posY = y;

        const animate = () => {
          opacity -= 0.02;
          scale -= 0.01;
          posX += dx;
          posY += dy;

          particle.style.opacity = opacity;
          particle.style.transform = `scale(${scale})`;
          particle.style.left = posX + 'px';
          particle.style.top = posY + 'px';

          if (opacity > 0) {
            requestAnimationFrame(animate);
          } else {
            particle.remove();
          }
        };

        animate();
      }
    }
