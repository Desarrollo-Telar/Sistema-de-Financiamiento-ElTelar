<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial - Plantilla Moderna</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --hover-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header-section {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .history-card {
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            border: none;
            transition: all 0.3s ease;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .history-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .history-item {
            padding: 1.5rem;
            border-bottom: 1px solid #f0f0f0;
            position: relative;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .icon-success { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .icon-warning { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: white; }
        .icon-info { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); color: #666; }
        .icon-danger { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); color: white; }

        .history-content h6 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .history-meta {
            color: #7f8c8d;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 500;
        }

        .filter-section {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        .search-box {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1.25rem;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-filter {
            border-radius: 20px;
            padding: 0.5rem 1.25rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .pagination-modern .page-link {
            border: none;
            border-radius: 8px;
            margin: 0 0.25rem;
            color: #667eea;
            font-weight: 500;
        }

        .pagination-modern .page-link:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-2px);
        }

        .pagination-modern .page-item.active .page-link {
            background: var(--primary-gradient);
            border: none;
        }

        .timeline-dot {
            position: absolute;
            left: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .history-item {
                padding: 1rem;
            }
            
            .history-icon {
                width: 40px;
                height: 40px;
                font-size: 1.25rem;
            }
            
            .filter-section {
                padding: 1rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-section">
        <div class="container">
            <div class="header-content">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="display-5 fw-bold mb-2">Historial de Actividades</h1>
                        <p class="lead mb-0">Seguimiento completo de todas las acciones realizadas</p>
                    </div>
                    <div class="col-md-4 text-md-end">
                        <div class="d-flex justify-content-md-end gap-2 mt-3 mt-md-0">
                            <button class="btn btn-light btn-sm rounded-pill">
                                <i class="bi bi-download me-1"></i>Exportar
                            </button>
                            <button class="btn btn-outline-light btn-sm rounded-pill">
                                <i class="bi bi-funnel me-1"></i>Filtros
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Filtros y Búsqueda -->
        <div class="filter-section fade-in">
            <div class="row align-items-center">
                <div class="col-md-6 mb-3 mb-md-0">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0">
                            <i class="bi bi-search text-muted"></i>
                        </span>
                        <input type="text" class="form-control search-box border-start-0 ps-0" 
                               placeholder="Buscar en el historial..." id="searchInput">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex gap-2 justify-content-md-end flex-wrap">
                        <button class="btn btn-outline-primary btn-filter active" data-filter="all">
                            Todos
                        </button>
                        <button class="btn btn-outline-success btn-filter" data-filter="success">
                            Completados
                        </button>
                        <button class="btn btn-outline-warning btn-filter" data-filter="warning">
                            Pendientes
                        </button>
                        <button class="btn btn-outline-danger btn-filter" data-filter="error">
                            Errores
                        </button>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Funcionalidad de búsqueda
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const historyItems = document.querySelectorAll('.history-item');
            
            historyItems.forEach(item => {
                const content = item.textContent.toLowerCase();
                if (content.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Funcionalidad de filtros
        document.querySelectorAll('.btn-filter').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remover clase active de todos los botones
                document.querySelectorAll('.btn-filter').forEach(b => {
                    b.classList.remove('active');
                    b.classList.add('btn-outline-primary');
                    b.classList.remove('btn-primary');
                });
                
                // Activar el botón clickeado
                this.classList.add('active');
                this.classList.remove('btn-outline-primary');
                this.classList.add('btn-primary');
                
                const filter = this.getAttribute('data-filter');
                const historyItems = document.querySelectorAll('.history-item');
                
                historyItems.forEach(item => {
                    if (filter === 'all' || item.getAttribute('data-type') === filter) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // Animación suave al cargar
        window.addEventListener('load', function() {
            document.querySelectorAll('.fade-in').forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 150);
            });
        });

        // Actualización de tiempo en tiempo real
        setInterval(function() {
            const timeElement = document.querySelector('.card-header small');
            const now = new Date();
            const minutes = Math.floor(Math.random() * 5) + 1;
            timeElement.textContent = `Última actualización: hace ${minutes} minutos`;
        }, 60000);
    </script>
</body>
</html>
